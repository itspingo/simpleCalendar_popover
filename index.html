<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-2" onclick="prev()" style="cursor:pointer;">
                <button class="btn btn-info">&lt; Prev</button>
            </div>
            <div id="calHeader" class="col-8 text-center">Simple Calendar</div>
            <div class="col-2 text-end" onclick="next()" style="cursor:pointer;">
                <button class="btn btn-info">Next &gt;</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div id="divcalendar"></div>
            </div>
        </div>
    </div>
    </div>
    <!-- <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title"
        data-bs-content="And here some amazing content. It very engaging. Right?">Click to toggle popover</button> -->
    <script src="simple_calendar.js"></script>
    <script>
        $(function () {
            // $('[data-toggle="popover"]').popover()
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl, { html: true });
            });
        });
    </script>
</body>
</html>
